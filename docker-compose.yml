services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: certilog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: certilog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker (EMQX) for real-time courier tracking
  emqx:
    image: emqx/emqx:5.6
    container_name: certilog-emqx
    restart: unless-stopped
    ports:
      - "1883:1883"   # MQTT TCP
      - "8083:8083"   # MQTT over WebSocket
      - "18083:18083" # EMQX dashboard
    environment:
      # Keep dev friction low; lock down in production (disable anonymous + ACL/mTLS)
      - EMQX_ALLOW_ANONYMOUS=true
      - EMQX_DASHBOARD__DEFAULT_USERNAME=admin
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=certilog-emqx-admin
    healthcheck:
      test: ["CMD", "/opt/emqx/bin/emqx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  # API (optional - can run locally for development)
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: certilog-api
    restart: unless-stopped
    ports:
      - "2120:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/certilog?schema=public
      - NODE_ENV=development
      - UPLOADS_DIR=/app/uploads
      - CORS_ORIGIN=*
      - JWT_SECRET=certilog-dev-secret-key-change-in-production
      - JWT_REFRESH_SECRET=certilog-dev-refresh-secret-change-in-production
      - MQTT_URL=mqtt://emqx:1883
      - MQTT_TOPIC_PREFIX=couriers
      - MQTT_USERNAME=
      - MQTT_PASSWORD=
    depends_on:
      postgres:
        condition: service_healthy
      emqx:
        condition: service_healthy
    volumes:
      - api_uploads:/app/uploads
  # Dashboard (Next.js)
  dashboard:
    build:
      context: .
      dockerfile: ./apps/dashboard/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://64.23.184.245:2120
        - NEXT_PUBLIC_SOCKET_URL=http://64.23.184.245:2120
    container_name: certilog-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://64.23.184.245:2120
      - NEXT_PUBLIC_SOCKET_URL=http://64.23.184.245:2120
    depends_on:
      - api
      - postgres
    volumes:
      - ./apps/dashboard/public/downloads:/app/apps/dashboard/public/downloads
      - ./apps/dashboard/public/app-version.json:/app/apps/dashboard/public/app-version.json

volumes:
  postgres_data:
  api_uploads:
